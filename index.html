<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>
    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- aggiungo un titolo alla pagina -->
    <h1 class="main-title">Social Posts</h1>
    <!-- /aggiungo un titolo alla pagina -->
    <!-- aggiungo un container -->
    <div id="container" class="posts-list">
    <!-- /aggiungo un container -->
        <div class="post">
            <template id="social-posts">
                <div class="post__header"></div>
                    <div class="post-meta">
                        <div class="post-meta__icon">
                            <img class=" post__image profile-pic" src="" alt="name">
                        </div>
                        <div class="post-meta__data">
                            <div class="post-meta__author"></div>
                            <div class="post-meta__time"></div>             
                        </div>
                </div>
                <div class="post__text"></div>
               <div class="post__image">
                    <img src="" alt="media">
               </div>                                         
               <div class="likes">
                   <a class="like-button" href="#">
                       <i class="like-button__icon fas fa-thumbs-up"></i>
                       <span class="like-button__label">Mi Piace</span>
                    </a>  
                    <div class="likes-counter"></div>
               </div>     
            </template>
            
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
